<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Dashboard Project</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit-icons.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bc9811a2b9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="uk-position-top-left">
      <div class="uk-search uk-search-navbar search-container">
        <span uk-search-icon></span>
        <input id="search" class="uk-search-input search" type="search" placeholder="Search...">
      </div>
    </div>

    <div class="uk-position-top-right">
      <div class="weather">
        <span id="weather-type"></span>
        <span id="weather-temp"></span>
        <div id="location"></div>
      </div>
    </div>

    <div class="uk-position-center">
      <div id="time" class="time"></div>
      <div id="greeting" class="greeting"></div>
    </div>

    <div class="uk-position-bottom-left">
      <div id="attribution" class="attribution"></div>
    </div>

    <div class="uk-position-bottom-center">
      <div id="quote" class="quote"></div>
    </div>

    <div class="uk-position-bottom-right">
      <a id="settings-btn" class="settings-btn" href="#settings-modal" uk-icon="icon: cog" uk-toggle></a>
    </div>

    <div id="settings-modal" class="settings-modal" uk-modal>
      <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
          <h2 class="uk-modal-title">Settings</h2>
        </div>
        <div class="uk-modal-body">
          <div class="modal-item">
            <div>Display name</div>
            <input id="settings-display-name" class="uk-input" type="text">
          </div>

          <div class="modal-item">
            <div>Time format</div>
            <select id="settings-time-format" class="uk-select">
              <option value="12-hr">12 hours</option>
              <option value="12-hr-am-pm">12 hours AM/PM</option>
              <option value="24-hr">24 hours</option>
            </select>
          </div>

          <div class="modal-item">
            <div>Temperature units</div>
            <select id="settings-temperature-units" class="uk-select">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>

          <div class="modal-item">
            <div>Search engine</div>
            <select id="settings-search-engine" class="uk-select">
              <option value="google">Google</option>
              <option value="bing">Bing</option>
              <option value="yahoo">Yahoo</option>
              <option value="duck-duck-go">DuckDuckGo</option>
            </select>
          </div>
        </div>
        <div class="uk-modal-footer uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
          <button id="settings-save-btn" class="uk-button uk-button-primary" type="button">Save</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
